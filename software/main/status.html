<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="./icomoon.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./owl.carousel.min.css">
    <link rel="stylesheet" href="./owl.theme.default.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="clock_style.css"> -->

    <title>Autonomous Watering Machine</title>
</head>

<body>
    <header>
        <div class="container text-center">
            <div class="fh5co-navbar-brand">
                <a class="fh5co-logo" href="index.html">Palmy-AWM</a>
                <p>Autonomous Watering Machine</p>
            </div>
            <nav id="fh5co-main-nav" role="navigation">
                <ul>
                    <li><a class="active" href="status.html" id="status-status">Status</a></li>
                    <li><a href="water.html" id="water-status">Let's water !!</a></li>
                </ul>
            </nav>
        </div>
        <div style="padding-top: 5em"></div>
        <div class="bg" id="status-start">
            <div class="row" style="padding-top: 5em; padding-left: 5em; padding-right: 5em">
                <div class="col-3">
                    <div class="blank">
                        <!-- <button id="emergency-button" type="button" class="btn btn-danger">Emergency</button> -->
                    </div>
                </div>
                <div class="col-3">
                    <div class="block" id="plant-s1"></div>
                </div>
                <div class="col-3">
                    <div class="block" id="plant-s3"></div>
                </div>
                <div class="col-3">
                    <div class="block" id="plant-s5"></div>
                </div>
            </div>
            <div class="row" style="padding-top: 20px; padding-left: 5em; padding-right: 5em">
                <div class="col-3">
                    <div class="pos" id="pos-0"></div>
                </div>
                <div class="col-3">
                    <div class="pos" id="pos-1"></div>
                </div>
                <div class="col-3">
                    <div class="pos" id="pos-2"></div>
                </div>
                <div class="col-3">
                    <div class="pos" id="pos-3"></div>
                </div>
            </div>
            <div class="row" style="padding-top: 20px; padding-left: 5em; padding-right: 5em; padding-bottom: 5em">
                <div class="col-3">
                    <div class="blank">
                        <div class="alert alert-warning" role="alert">
                            <div class="row">
                                <div class="col-7">
                                    <h4>Brightness</h4>
                                </div>
                                <div class="col-5">
                                    <h4 style="text-align:center" id="bright"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert">
                            <div class="row">
                                <div class="col-7">
                                    <h4>Temperature</h4>
                                </div>
                                <div class="col-5">
                                    <h4 style="text-align:center" id="temp"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-info" role="alert">
                            <div class="row">
                                <div class="col-7">
                                    <h4>Humidity</h4>
                                </div>
                                <div class="col-5">
                                    <h4 style="text-align:center" id="mois"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="block" id="plant-s2"></div>
                </div>
                <div class="col-3">
                    <div class="block" id="plant-s4"></div>
                </div>
                <div class="col-3">
                    <div class="block" id="plant-s6"></div>
                </div>
            </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            window.scrollTo(0,300);
        });
    </script>
</body>

</html>
